<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'flight/style.css' %}">
    <title>Document</title>
</head>
<body>
    {% include 'flight/navbar.html' %}
    <br>
    
    <form method="POST">
        <label for="airline_company_id">Airline Company ID:</label>
        <select id="airline_company_id" name="airline_company_id" required>
        <option value="" disabled selected> Select Airline Company ID </option>
        {% for company in companies %}
            <option value="{{ company.id }}"> {{ company.id }} </option>
        {% endfor %}
        </select>
        <button type="submit">Get Airline Company</button>
        <br>
    </form>
</body>
</html>
