<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'flight/style.css' %}">
    <title>Document</title>
</head>
<body>
    {% include 'flight/navbar.html' %}
    <br>

    <h1>Remove Ticket</h1>
    <form method="POST">
      {% csrf_token %}

      <label for="ticket_id">Ticket:</label>
      <select id="ticket_id" name="ticket_id" required>
        <option value="" disabled selected>Select Ticket</option>
        {% for ticket in tickets %}
          <option value="{{ ticket.id }}">{{ ticket.id }}</option>
        {% endfor %}
      </select>
      <br>
      <button type="submit">Remove Ticket</button>
    </form>
</body>
</html>
