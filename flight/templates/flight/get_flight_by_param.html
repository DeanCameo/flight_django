<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'flight/style.css' %}">
    <title>Document</title>
</head>
<body>
    {% include 'flight/navbar.html' %}
    <br>

    <form action="post">
        <label for="origin_country_id">Origin Country ID:</label>
        <input type="number" id="origin_country_id" name="origin_country_id" required>
        <br>
  
        <label for="destination_country_id">Destination Country ID:</label>
        <input type="number" id="destination_country_id" name="destination_country_id" required>
        <br>

        <label for="departure_time">Departure Time:</label>
        <input type="datetime" id="departure_time" name="departure_time" required>
        <br>
  
        <label for="landing_time">Landing Time:</label>
        <input type="datetime" id="landing_time" name="landing_time" required>
        <br>
        <button type="submit">Get Flight</button>
    </form>
</body>
</html>
