<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'flight/style.css' %}">
    <title>Document</title>
</head>
<body>
    {% include 'flight/navbar.html' %}
    <br>

    <h1>Remove Flight</h1>
    <form method="POST">
      {% csrf_token %}

      <label for="flight_id">Flight:</label>
      <select id="flight_id" name="flight_id" required>
        <option value="" disabled selected>Select a Flight</option>
        {% for flight in flights %}
          <option value="{{ flight.id }}">{{ flight.id }} </option>
        {% endfor %}
      </select>
      <br>
      <button type="submit">Remove Flight</button>
    </form>
</body>
</html>
