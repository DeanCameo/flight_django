<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'flight/style.css' %}">
    <title>Add Flight</title>
</head>
<body>
    {% include 'flight/navbar.html' %}
    <br>

    <h1>Add Flight</h1>
    <form method="POST">
      {% csrf_token %}

      <label for="origin_country_id">Origin Country ID:</label>
      <select id="origin_country_id" name="origin_country_id" required>
        <option value="" disabled selected> Select Origin Country </option>
        {% for country in countries %}
          <option value="{{ country.id }}"> {{ country.name }} </option>
        {% endfor %}
      </select>
      <br>

      <label for="destination_country_id">Destination Country ID:</label>
      <select id="destination_country_id" name="destination_country_id" required>
        <option value="" disabled selected> Select Destination Country </option>
        {% for country in countries %}
          <option value="{{ country.id }}"> {{ country.name }} </option>
        {% endfor %}
      </select>
      <br>

      <label for="departure_time">Departure Time:</label>
      <input type="datetime-local" id="departure_time" name="departure_time" required>
      <br>

      <label for="landing_time">Landing Time:</label>
      <input type="datetime-local" id="landing_time" name="landing_time" required>
      <br>

      <label for="remaining_tickets">Remaining Tickets:</label>
      <input type="number" id="remaining_tickets" name="remaining_tickets" min="0" max="700" required>
      <br>

      <button type="submit">Add Flight</button>
    </form>
</body>
</html>
