<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'flight/style.css' %}">
    <title>Document</title>
</head>
<body>
    {% include 'flight/navbar.html' %}
    <br>

    <h1>Update Flight</h1>
    <form method="post">
        {% csrf_token %}
        <div>
        <label for="flight_id">Select a Flight:</label>
        <select id="flight_id" name="flight_id">
            {% for flight in flights %}
            <option value="{{ flight.id }}">{{ flight.id }}</option>
            {% endfor %}
        </select>
        </div>
        <div>
        <label for="parameter">update:</label>
        <select id="parameter" name="parameter">
            <option value="departure_time">departure time</option>
            <option value="landing_time">landing time</option>  
            <option value="remaining_tickets">remaining tickets</option>    
        </select>
        </div>
        <div>
        <label for="new_value">New Value:</label>
        <input id="new_value" name="new_value" type="text">
        </div>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
